<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
    <h2>Update Student</h2>
    <form th:action="@{/saveStudent}" th:object="${student}" method="post">
        <!-- Hidden field to store the student's ID -->
        <input type="hidden" th:field="*{id}" />

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" /><br>

        <label for="course">Course:</label>
        <input type="text" id="course" th:field="*{course}" /><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/">Back to Student List</a>
</body>
</html>
